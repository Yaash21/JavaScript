<body>
<label>Input</label>
<input type="text" id="input">
<label>Letter</label>
<input type="text" id="letter">
<button onclick= "coun(arr)">sumbit</button>
<br>
<p id="demo"></p>
<script type="text/javascript">
	var input=document.getElementById("input").value;
	var arr=Array.from(input);
	var letter=document.getElementById("letter").value;
	function f(){
		var count=0;
		for (i=0;i<arr.length;i++){
			if(arr[i]==letter)
				count++;
		}
		return count;

	}
function coun(arr)
{
	document.getElementById("demo").innerHTML=f(arr);
}

</script>
